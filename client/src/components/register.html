<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../../styles.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <title>Register Page</title>
  </head>
  <body>
    <div class="flex-container flex-column">
      <h1>
        Welcome to
        <img src="../../favicon-32x32.png" alt="Hack Your Future Belgium" />
        Chat App
      </h1>
      <h2>Backend Project Student Demo</h2>
      <br />
      <h3>Please register a new user</h3>

      <!-- success & error panels -->
      <div id="error">
        <i class="fa fa-times-circle"></i> <span id="error-text"></span>
      </div>
      <div id="success">
        <span id="success-tex"></span>
      </div>

      <!-- register form -->
      <form action="" id="register-form">
        <div class="input-container">
          <div>
            <input
              type="text"
              id="username"
              placeholder="Username*"
              name="username"
              required
            />
          </div>
          <div>
            <input
              type="password"
              id="password"
              placeholder="Password*"
              name="password"
              required
            />
          </div>
          <div>
            <input
              type="password"
              id="confirm-password"
              placeholder="Confirm Password*"
              name="confirm-password"
              required
            />
          </div>
        </div>
        <div class="d-flex justify-content-between">
          <input
            type="button"
            value="Login"
            id="login-link-btn"
            class="btn btn-outline-secondary"
          />

          <input
            type="submit"
            value="Submit"
            id="register-submit-btn"
            class="btn btn-outline-primary"
          />
        </div>
      </form>
    </div>

    <script type="text/javascript" src="../handlers/register.js"></script>
    <script type="text/javascript">
      document
        .getElementById('register-form')
        .addEventListener('submit', registerUser);
    </script>
  </body>
</html>
